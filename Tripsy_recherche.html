<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="tripsy_style.css" />
        <title>Tripsy - Recherche</title>
    </head>
    
    <body>
        <div id="bloc_page">
            <header>
                <div id="en-tete">
                	<div id="logo">
                        <a href=Tripsy_accueil.html>
                            <img src="tripsy_logo.png" 
                            style="width: 100%;"
                            alt="Logo de Tripsy"
                            class = "imageflottante"
                            title="cliquez ici pour retourner à l'accueil"/>
                        </a>
                    </div> 
                	<div id="slogan">
	                	<h1>Voyagez EASY</h1>
	                </div> 

                    <nav>
                        <li class="my_profil">Mon Profil
                            <ul class="DropDown">
                                <li><a href="Tripsy_connexion.html">Connexion</a></li>
                                <li><a href="Tripsy_mes_informations.html">Mes informations</a></li>
                                <li><a href="#">Déconnexion</a></li>
                            </ul>
                        </li>
                    </nav>
                </div>
                
                <nav>
                    
                </nav>
            </header>
            
            
            <section>
                <label for="searchbar"> - Que recherchez-vous ?</label>


            	<div class="searchbar">
				    <form action="">
				        <input class="champ" type="text" placeholder="Chateau de Fontainebleau, Nîme ..."/>
				        <input class="bouton" type="button" value=" " />
				    </form>
				</div>

                <div class="twobars">
                   <div class="demibar">
                        <p> Date d'arrivée </p>
                        <form action="">
                        <input class="champ" type="date" placeholder="jj/mm/aaaa"/>
                        </form>
                    </div>
                    <div class="demibar">
                        <p>Date de départ</p>
                        <form action="">
                            <input class="champ" type="date" placeholder="jj/mm/aaaa"/>
                        </form>
                    </div>
                </div>


                <label for="distance"> - Distance en Km :</label>

				<div class="containersliderjs">
  				<div class="range-slider">
    			<span id="rs-bullet" class="rs-label">0</span>
    			<input id="rs-range-line" class="rs-range" type="range" value="0" min="0" max="25">
  				</div>
  				<div class="box-minmax">
    			<span>0 Km</span><span>25 Km</span>
  				</div>
				</div>

				<!--<script src="scriptjs.js"></script>-->


                <label for="price"> - Prix en Euro(s) :</label> 


				<div class="containersliderjsbis">
  				<div class="range-sliderbis">
    			<span id="rs-bulletbis" class="rs-labelbis">1</span>
    			<input id="rs-range-linebis" class="rs-rangebis" type="range" value="0" min="0" max="1000">
  				</div>
  				<div class="box-minmaxbis">
    			<span>0 €</span><span>1 000 €</span>
  				</div>
				</div>

				<script src="scriptjs.js"></script>




                <div id = "cases">
                    <div>
                      <input type="checkbox" id="enfants" checked>
                      <label for="enfants">Enfants autorisés</label>
                    </div>

                    <div>
                      <input type="checkbox" id="handicape" >
                      <label for="handicape">Accès handicapé</label>
                    </div>
                    <div>
                      <input type="checkbox" id="parking" checked>
                      <label for="parking">Parking gratuit</label>
                    </div>

                    <div>
                      <input type="checkbox" id="wifi">
                      <label for="wifi">Wifi gratuit</label>
                    </div>
                </div>



            </section>
            
        </div>
    </body>
</html>
